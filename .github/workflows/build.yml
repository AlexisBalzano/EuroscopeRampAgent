name: Build DLL (CMake + Ninja)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-windows:
    name: Build on Windows (x86, Release)
    runs-on: windows-2022
    env:
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Verify AUTH_SECRET is set
        shell: pwsh
        run: |
          if (-not $env:AUTH_SECRET) {
            Write-Error "Missing repository secret 'AUTH_SECRET'. Add it in: Settings > Secrets and variables > Actions."
            exit 1
          }

      - name: Setup CMake 3.31.6
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: 3.31.6

      - name: Setup MSVC Developer Command Prompt (x86)
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x86

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@v5

      # Use the vcpkg preinstalled on windows-2022 runners
      - name: Verify vcpkg is available
        shell: pwsh
        run: |
          $vcpkg = 'C:\vcpkg\vcpkg.exe'
          if (-not (Test-Path $vcpkg)) { Write-Error "vcpkg not found at $vcpkg"; exit 1 }
          & $vcpkg version

      - name: Configure (CMake + Ninja, x86)
        shell: pwsh
        run: >
          cmake -S . -B build -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DVCPKG_TARGET_TRIPLET=x86-windows
          -DCMAKE_TOOLCHAIN_FILE="C:\vcpkg\scripts\buildsystems\vcpkg.cmake"

      - name: Build
        shell: pwsh
        run: cmake --build build --config Release --parallel

      - name: Run tests (if any)
        shell: pwsh
        continue-on-error: true
        run: ctest --test-dir build -C Release --output-on-failure

      - name: Upload DLL artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dll-Release-x86
          if-no-files-found: warn
          path: |
            bin/*.dll
            build/**/*.dll
            build/**/*.pdb